<svg xmlns="http://www.w3.org/2000/svg" width="480" height="120" viewBox="0 0 480 120" role="img" aria-labelledby="title desc">
  <title id="title">SurfIt Logo</title>
  <desc id="desc">Wave mark and SurfIt wordmark</desc>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1E7F4F"/>
      <stop offset="100%" stop-color="#38A169"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="transparent"/>
  <!-- Wave mark -->
  <g transform="translate(40,60)">
    <path d="M0,8 C 32,-16 64,-6 88,0 C 100,3 108,8 128,4" fill="none" stroke="url(#g)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M64,-6 Q 74,-22 96,2" fill="none" stroke="url(#g)" stroke-width="10" stroke-linecap="round"/>
  </g>
  <!-- Wordmark -->
  <g transform="translate(180,78)">
    <text x="0" y="0" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="700" font-size="56" fill="#111827">Surf</text>
    <text x="190" y="0" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="700" font-size="56" fill="#1E7F4F">It</text>
  </g>
</svg>

